<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" href="abc.css">
</head>
<body>
  <div class="outer-box">
    <div class="inner-box">
      <header class="signup-header">
        <h1>Signup</h1>
        <p>It just take 30 seconds</p>
      </header>
      <main class="signup-body">
        <form action="#">
          <p>
            <label for="fullname">Full Name</label>
            <br>
            <input type="text" id="fullname" placeholder="Tamzid">
          </p>
          <p>
            <label for="email">Email</label><br>
            <input type="text" id="email" placeholder="akash686016@gmail.com">
          </p>
          <p>
            <label for="pass">Password</label>
            <br>
            <input type="password" id="pass" placeholder="8 characters">
          </p>
          <p>
            <input type="submit" id="submit" value="Create Account">
          </p>
        </form>
      </main>
      <footer class="signup-footer">
        <p>Already have an Account?<a href="#">Login</a>
      </footer>
    </div>
    <div class="circle c1"></div>
    <div class="circle c2"></div>
  </div>

  
</body>
</html>
